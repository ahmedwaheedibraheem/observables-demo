<div class="card border-secondary mb-3" style="padding-bottom: 1rem;">
  <div class="card-header">Post No. {{ postData.id }}</div>
  <div class="card-body">
    <h4 class="card-title">{{ postData.title }}</h4>
    <p class="card-text">{{ postData.body }}</p>
  </div>
  <div class="center">
    <button type="button" class="btn btn-danger" (click)="deletePost()">
      Delete
    </button>
  </div>
</div>
